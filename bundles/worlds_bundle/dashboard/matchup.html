<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Matchup</title>
</head>

<body>

    <span>Team 1:</span>
    <br><br>


    <button onclick="subtractTeam1()">-</button>
    <!-- Team 2 Select -->
    <select name="team1name" id="team1Name">
            <option value="">--Pick a Team--</option>
            <option value="4M1C">4M1C</option>
            <option value="AOE Hope">AOE Hope</option>
            <option value="AOE Unleashed">AOE Unleashed</option>
            <option value="Degenerates Spawn">Degenerates Spawn</option>
            <option value="Lotus">Lotus</option>
            <option value="MG Infusion">MG Infusion</option>
            <option value="SDC Death Cards">SDC</option>
            </select>
    <button onclick="addTeam1()">+</button>

    <br>
    <br>

    <span>Team 2:</span>
    <br>
    <br>

    <!-- Team 2 HUD -->
    <button onclick="subtractTeam2()">-</button>
    <!-- Team 2 Select -->
    <select name="team2name" id="team2Name">
            <option value="">--Pick a Team--</option>
            <option value="4M1C">4M1C</option>
            <option value="AOE Hope">AOE Hope</option>
            <option value="AOE Unleashed">AOE Unleashed</option>
            <option value="Degenerates Spawn">Degenerates Spawn</option>
            <option value="Lotus">Lotus</option>
            <option value="MG Infusion">MG Infusion</option>
            <option value="SDC Death Cards">SDC</option>
            </select>
    <button onclick="addTeam2()">+</button>
    <br>
    <br>

    <button onclick="update()">Update Teams</button>
    <button onclick="swapTeams(); swapScores()">Swap</button>
    <button onclick="resetScore()">Clear #s</button>

    <script src="teams.js"></script>
    <script src="score.js"></script>
</body>

</html>
